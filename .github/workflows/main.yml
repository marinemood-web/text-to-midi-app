name: Windows Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Make build
        run: npm run make

      - name: Upload dist zip
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: out/make/zip/win32/**/*.zip
